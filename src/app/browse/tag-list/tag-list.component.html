<h2 [hidden]="tags.size">
	No Recipes Found (with tags)
</h2>
<div *ngFor="let tag of tags | sortAlphabet">
	<h3>{{tag}}</h3>
	<div class="list-group list-group-flush">
		<a *ngFor="let recipe of recipes | filterRecipeByTag:tag"
			[routerLink]="['/recipe/view', recipe.name.toLowerCase()]"
			class="list-group-item list-group-item-action">
				{{recipe.name}}
		</a>
	</div>
</div>
