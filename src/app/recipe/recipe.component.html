<div class="d-flex justify-content-between">
  <button type="button" class="btn btn-primary" (click)="back()">
    <i class="fas fa-arrow-left"></i>
  </button>
  <div class="btn-group">
    <button type="button" class="btn btn-warning ml-1" [routerLink]="['/recipe/edit', recipe.name.toLowerCase()]">
      <i class="fas fa-edit"></i>
    </button>
    <button type="button" class="btn btn-danger ml-1" (click)="confirmDelete()">
      <i class="fas fa-trash-alt"></i>
    </button>
  </div>
</div>
<h1 class="mb-2">{{recipe?.name}}</h1>
<span *ngIf="recipe?.tags?.length > 0">
	<span *ngFor="let tag of recipe?.tags; let i = index">
		{{tag}}<span *ngIf="i != recipe?.tags.length - 1">,</span>
	</span>
</span>
<div>
  <h3>Ingredients</h3>
  <ul class="list-group">
  	<li *ngFor="let ingredient of recipe?.ingredients" class="list-group-item">&bull;&nbsp;&nbsp;{{ingredient}}</li>
  </ul>
</div>
<div>
  <h3>Steps</h3>
  <ol class="list-group">
  	<li *ngFor="let step of recipe?.steps; let i = index" class="list-group-item">{{i + 1}}. {{step}}</li>
  </ol>
</div>
<div *ngIf="recipe.notes.length > 0">
  <h3>Notes</h3>
  <ul class="list-group">
    <li *ngFor="let note of recipe?.notes" class="list-group-item">&bull;&nbsp;&nbsp;{{note}}</li>
  </ul>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalTitle">Delete {{recipe?.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<span>Are you sure? Cannot be undone.</span>
      </div>
      <div class="modal-footer">
        <div class="btn-group">
	        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteRecipe()">Yes</button>
	        <button type="button" class="btn btn-secondary ml-1" data-dismiss="modal">No</button>
	      </div>
      </div>
    </div>
  </div>
</div>
